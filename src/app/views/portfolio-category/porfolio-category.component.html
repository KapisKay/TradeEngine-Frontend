<div class="container-fluid">
    <div *ngIf="isLoading" class="d-flex justify-content-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="!isLoading" class="">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 portfolio-title">
                <i class="fa fa-bar-chart pt-3 pr-4 " style="font-size: 30px;"></i>
                <div class="">
                    <h4 class="title">Portfolio</h4>
                    <p>ID: 123235</p>
                </div>
                
            </div>
            <div class="col-lg-6 col-md-6 col-12 text-right">
                <h5 class="back" [routerLink]="'/dashboard'"><i class="fa fa-long-arrow-left"></i> Back to  Dashboard</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 text-right">
                <h4>USD 25,000</h4>
                <h5 class="primary">PortfolioValue</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <h4>0.00%</h4>
                <h5 class="primary">PortfolioValue</h5>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-lg-3">
                <h5 class="primary">Products</h5>
                <div class="">
                    
                </div>
            </div>
            

              <!-- Modal form for adding funds -->
          <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="buyModalLabel">Sell Product</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row m-3">
                    <div class="col-lg-6 col-12">
                      Ticker: 
                    </div>
                    <div class="col-lg-6 col-12">
                      Last traded price: 
                    </div>
                    <div class="col-lg-6 col-12">
                      Bid price: 
                    </div>
                    <div class="col-lg-6 col-12">
                     Buy Limit: 
                    </div>
                  </div>
                  <form [formGroup]="porfolioForm">
                    <div class="">
                      <div class="m-3">
                        <label class="form-label">Price:</label>
                        <input formControlName="name" type="text" class="form-control" min="1" id="nameInput" aria-describedby="namelHelp">
                      <div  
                        *ngIf="porfolioForm.get('name')?.touched && porfolioForm.get('name')?.hasError('required')" id="nameHelp" class="form-text">Please provide a valid name</div>
                      </div>
                    </div>
    
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"  [disabled]="porfolioForm.invalid">Buy</button>
                </div>
              </div>
            </div>
          </div>

          <!-- / Modal end -->
        </div>
    </div>
    
</div>
